{% extends "jobs/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  <title>FastForward - {{ company.name }} Rating</title>
{% endblock %}

{% block content %}
<h4>{{company.name}}</h4>
<form method="post">
  {% csrf_token %}
    {{ form|crispy }}
  <p>
    <button type="submit" class="btn btn-success">{{action}}</button>
    <a class="btn btn-secondary" href="/companies/{{company.pk}}">Cancel</a>
  </p>

</form>
{% endblock %}
