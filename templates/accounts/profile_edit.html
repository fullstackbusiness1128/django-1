{% extends "jobs/../jobs/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Leader Terminal - Edit Profile</title>
{% endblock %}

{% block content %}
  <h4>Edit Profile</h4>

  <form method="post">
    {% csrf_token %}
      {{ form|crispy }}
    <p>
      <button type="submit" class="btn btn-secondary">Save</button>
      <a class="btn btn-secondary" href="/profile">Cancel</a>
    </p>
  </form>
{% endblock %}
